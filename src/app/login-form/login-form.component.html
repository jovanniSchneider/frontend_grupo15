<div class = "global" [ngSwitch] = "rol.tipo_rol">
  <div class="container" *ngSwitchDefault>
    <h2>Inicia Sesión</h2>
    <form>
      <div class="form-control">
        <input type="email"  id="email" name="email" [(ngModel)]="email" required/>
        <label>Mail</label>
      </div>
      <div class="form-control">
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
        <label for="password">Contraseña</label>
      </div>
      <button type="submit" (click)="onSubmit()" class="btn globalBtn">Iniciar Sesión</button>
    </form>
  </div>
    <app-admin-view *ngSwitchCase="'Admin'" ></app-admin-view>
    <app-client-view *ngSwitchCase="'Cliente'"></app-client-view>
    <app-pyme-view *ngSwitchCase="'Empresa'" ></app-pyme-view>
</div>
